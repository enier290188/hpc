{% load i18n %}

{% if field1.errors or field2.errors %}
    <div class="application___hpc___script___error">
        {{ field1.errors }}
        {{ field2.errors }}
    </div>
{% endif %}
<div class="input-group input-group-sm">
    <div class="input-group-btn">
        <button
                type="button"
                class="btn btn-{% if field1.errors or field2.errors %}danger{% else %}info{% endif %} btn-sm button-width"
                data-toggle="popover"
                data-trigger="focus"
                data-title="{% trans title %}"
                data-content="{% trans content %}"
                data-container="#application___hpc___content___center">
            {% trans name %}
        </button>
    </div>
    {{ field1 }}
    <span class="input-group-addon" style="padding: 0"> </span>
    {{ field2 }}
</div>
<br/>
