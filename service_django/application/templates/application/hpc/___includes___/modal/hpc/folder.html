{% load i18n %}

<div id="modal-folder" class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
        <form method="post" action="{% url "application___hpc:modules:hpc_explorer:create-folder" %}" data-option="folder" class="hpc___modal___submit___create_folder">
            <div class="modal-header">
                <button type="button" class="btn btn-sm btn-default close LINK___application___hpc___modal___action_close" data-dismiss="modal" aria-label="Close" title="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"><span class="fa fa-folder fa-fw" aria-hidden="true"></span> {% trans 'HPC___EXPLORER___MODAL___FOLDER___TITLE' %}</h4>
            </div>
            <div class="modal-body">
                <div class="modal___message">
                </div>
                <div class="modal___form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>{% trans 'HPC___EXPLORER___MODAL___FOLDER___FORM___LABEL___Nombre' %}</label>
                        {{ form.generic }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-primary pull-left" disabled>
                    <span class="fa fa-folder fa-fw" aria-hidden="true"></span> {% trans 'HPC___EXPLORER___MODAL___FOLDER___FORM___SUBMIT' %}
                </button>
                <button class="btn btn-sm btn-default pull-left LINK___application___hpc___modal___action_close" data-dismiss="modal" title="{% trans "APPLICATION___SECURITY___ACTION_CLOSE" %}">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span><span class="hidden-xs"> {% trans "APPLICATION___SECURITY___ACTION_CLOSE" %}</span>
                </button>
            </div>
        </form>
    </div>
</div>
